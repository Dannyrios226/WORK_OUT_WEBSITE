
<!DOCTYPE html>
<html>
<head>
    <title>GYM WORKOUTS | Home</title>
    <meta name="description" content="A Catalog of GYM WORKOUTS">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <header class="main-header">
        <h1 class="title">GYM WORKOUT ROUTINES</h1>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Push</h2>
            <img src="" alt="TV Show Poster">
             <div class="button-container"></div> 
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get a Random Celeb Workout 
        </button>            
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
         <button onclick="oneMinuteRest();">
            Start One Minute Rest
        </button>
         <button onclick="twoMinuteRest();">
            Start Two Minute Rest
        </button>
        <button onclick="fourMinuteRest();">
            Start Four Minute Rest
        </button>
         <button onclick="fiveMinuteRest();">
            Start Five Minute Rest
        </button>
        </div>
    <script>
        const cardContainer = document.getElementById('card-container');
        titles.forEach(title => {
            const card = document.querySelector('.card').cloneNode(true);
            card.querySelector('h2').textContent = title;
            const buttonContainer = card.querySelector('.button-container');
            const button = document.createElement('button');
            button.textContent = `Random ${title} Workout`;
            button.dataset.category = title;
            button.addEventListener('click', () => {
                displayRandomWorkout(title);
            });
            buttonContainer.appendChild(button);
            card.style.display = 'block';
            cardContainer.appendChild(card);
        });
    </script>
    </body>
    </div>
