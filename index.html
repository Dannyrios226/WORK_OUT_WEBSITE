<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <title>GYM WORKOUTS | Home</title>
    <meta name="description" content="A Catalog of GYM WORKOUTS">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">GYM WORKOUT ROUTINES</h1>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Push</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
            <button id="random-workout-btn">Random Push Workout</button>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get a Random Celeb Workout 
        </button>
        <button onclick="randomMixedWorkoutBtn">
            Random Mixed Workout
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
         <button onclick="oneMinuteRest();">
            Start One Minute Rest
        </button>
         <button onclick="twoMinuteRest();">
            Start Two Minute Rest
        </button>
        <button onclick="fourMinuteRest();">
            Start Four Minute Rest
        </button>
         <button onclick="fiveMinuteRest();">
            Start Five Minute Rest
        </button>
    </div>
</body>
</html>
