<!DOCTYPE html>
<html>
<head>
    <title>GYM WORKOUTS | Home</title>
    <meta name="description" content="A Catalog of GYM WORKOUTS">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <header class="main-header">
        <h1 class="title">GYM WORKOUT ROUTINES</h1>
    </header>
    <div id="card-container">  
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Push</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="displayPushWorkout();">
            Push Workout
        </button>
         <button onclick="displayPullWorkout();">
            Pull Workout
        </button>
         <button onclick="displayLegWorkout();">
              Leg Workout
        </button>
            <button onclick="displayCardioWorkout();">
          Cardio Workout
            </button>
         <button onclick="displayRandomMixedWorkout()">
          Random Mixed Workout
        </button>
       <button onclick="startRestTimer()">
           Start Rest Timer
       </button>
        <span id="timer-display">00:00</span>
        </button>
        <button onclick="displayRandomCelebrityWorkout();">
            Get a Random Celeb Workout 
        </button>
        <input type="text" id="search-input" placeholder="Search Card Exercises " >
        <button onclick="searchExercises(document.getElementById('search-input').value)">
            Search
        </button>
    </div>
</body>
</html>
